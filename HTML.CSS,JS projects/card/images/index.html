<!DOCTYPE html>
<html lang="en">
<head>

    <title>card</title>

    <div class="card-container">
            <div id="av1-bg" class="card-front">

                        <li>

                            <a href=""><i class="fab fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fab fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div><!--overlay-img-->
                <img src="./avatar1.svg" alt="avatar1">
                
            </div><!--card-front-->
                <div class="description">

    </div>
