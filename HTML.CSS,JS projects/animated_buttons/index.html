<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Buttons</title>
</head>
<body>
    
    <button class="cart-button">
        <span class="add_to">Add to cart</span>
        <span><img src="./images/cart.svg" class="cart" alt="cart"></span>
        <span class="added">Added</span>
    </button>

    <button class="heart-button">
        <span class="add_to_wl">Wishlist</span>
        <span><img src="./images/heart.svg" class="heart" alt="heart"></span>
        <span class="added_wl">Added</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
